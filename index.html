<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>The Game</title>
    <link rel="stylesheet" href="frameworks/bootstrap.min.css" />
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>
  <!-- Layout
  | buttons                                     |
  | delayed messagebox | selectors | highlights |
  |                    | event log |    ...     |
  | notifications      |    ...    |            |
  
  messagebox 400 x 400
      picture + text
      
  highlights 400 x h
  
  -->

    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div ng-controller="MenuController">
                    <button ng-click="login()"><span class="glyphicon glyphicon-log-in"></span></button>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-xl-3">
                <div class="jumbotron">
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                </div>
            </div>
            <div class="col-xl-6">
                <div ng-view></div>
            </div>
            <div class="col-xl-3">
            </div>
        </div>
    </div>

    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>-->

    <script src="frameworks/jquery-3.1.1.min.js"></script>
    <script src="frameworks/angular.min.js"></script>
    <script src="frameworks/angular-route.min.js"></script>
    <script src="frameworks/angular-cookies.min.js"></script>

    
    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="app-services/user.service.local-storage.js"></script>

    <!-- Model -->
    <script src="vanilla/main.js"></script>
    <script src="vanilla/data/resource.js"></script>
    <script src="localization/main.js"></script>
    <script src="localization/en.js"></script><!-- can be reloaded later -->
    
    <!-- Interface -->
    <script src="menu/menu.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="events/events.controller.js"></script>
    <script src="clan/clan.controller.js"></script>
</body>
</html>
